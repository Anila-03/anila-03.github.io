<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 18px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Contact Me</h1>
    <p>I'd love to hear from you! Feel free to reach out via the following channels:</p>

    <div class="contact-info">
        <p><strong>Email:</strong> <a href="anilakathii@gmail.com">anilakathii@gmail.com</a></p>
        <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/anilakathi/" target="_blank">linkedin.com/in/your-profile</a></p>
        <p><strong>GitHub:</strong> <a href="https://github.com/Anila-03" target="_blank">github.com/Anila-03</a></p>
    </div>

    <h2>Send Me a Message</h2>
    <p>Use the form below to send me a message:</p>
    
    <form action="mailto:your.email@example.com" method="post" enctype="text/plain">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <input type="submit" value="Send Message">
    </form>

</body>
</html>
